<div>
  <div class="input-container">
    <input
      type="text"
      #commentInput
      class="comment-input"
      placeholder="Type your comment..."
      [formControl]="commentControl"
      (keyup)="onUserKeyup($event)"
      (focus)="onFocus()"
    />
    <button [disabled]="submitDisabled" (click)="onUserClick($event)"></button>
  </div>
</div>
