<div class="conversation-container">
  <ul class="comments">
    <li *ngFor="let comment of comments" class="comment">
      {{ comment.text }}
    </li>
  </ul>
  <app-user-popup [isOpen]="showUserPopup" (closePopupEvent)="closeUserPopup()">
  </app-user-popup>
  <app-comment-input (commentEvent)="addComment($event)" (inputFocus)="handleInputFocus($event)" />
</div>
